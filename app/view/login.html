<html>
<head>
	<title></title>
	<link rel="stylesheet" href="http://localhost/PROJS/VIDEO_AULAS/AULAS/6_SistemaLogin/assets/css/style.css">

<body>
	<div class="box_login">
		<div class="capa">
		</div>

		<h1>Faça seu login</h1>

		<form method="POST" action="http://localhost/PROJS/VIDEO_AULAS/AULAS/6_SistemaLogin/login/check">
			<input type="email" name="email" placeholder="E-MAIL">
			<input type="password" name="password" placeholder="SENHA">

			<button class="btn-login">LOGAR</button>

			{% if error != '' %}
				<span class="msg_error"><i class="fa fa-exclamation-triangle" style="font-size: 16px; color: #FF6D6D; padding-right: 5px;"></i> <p>Tentativa Inválida</p></span>
			{% endif %}
		</form>
	</div>
</body>
</html>
